<div class="container">
  <div class="row">
    <div class="col-md-3">
      <legend>Новые пользователи</legend>
      <ul class="nav nav-pills nav-stacked" ng-repeat="user in new_users">
        <li ng-repeat="(url,data) in user">
          <a href="#{{url}}" >
            {{data.name || url}}
          </a>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <ol class="breadcrumb">
        <li ng-repeat="(key,value) in location_array">
          <a href="#{{url_array[key]}}">{{value}}</a>
        </li>
      </ol>
      <!-- <legend>Навигация</legend> -->
      <input type="search" ng-model="searchtext" class="form-control" placeholder="Фильтр"><br>
      <ul class="nav nav-pills nav-stacked">
        <!-- <li><a href="{{}}"></li> -->
        <li ng-repeat="(key,value) in projects | contains:searchtext:true | is:'object'">
          <a href="#{{location+'/'+key}}" >
            {{((value.name || key).length > 65) ? (value.name || key).slice(0,65)+'...' : (value.name || key)}}
          </a>
        </li>
      </ul>
      <form role="form">
        <legend>Редактирование записи</legend>
        <p class="lead">{{projects.name || id}}</p>
        <div class="form-group" ng-repeat="(key,value) in project | is:'string'">
          <label class="control-label">{{key}}</label>
          <div>
            <input type="text" class="form-control" ng-model="project[key]">
          </div>
        </div>
        <div class="form-group" ng-repeat="(key,value) in project | is:'boolean' ">
          <div class="checkbox">
            <label class="control-label">{{key}} <input type="checkbox" ng-model="project[key]"> </label>
          </div>
        </div>
        <div class="form-group">
          <p ng-show="multimedia.length">Мультимедиа файлы</p>
          <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="item in multimedia | extension:'php':true">
              <a href="{{urls.apache+location+'/'+item}}?url={{location}}" >{{item}}</a>
            </li>
            <li ng-repeat="item in multimedia | extension:'php':false">
              <a href="{{urls.apache+location+'/'+item}}" >{{item}}</a>
            </li>
          </ul>

        </div>
        <div class="form-group">
        <button ng-click="save()" type="submit" class="btn btn-primary ">Сохранить</button>
        </div>
      </form>
          

    </div>
  </div>
</div>
